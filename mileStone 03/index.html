<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dynamiclly Resume Builder</title>
    <link rel="stylesheet" href="./new.css"/>
</head>
<body>
    <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <h2>Education</h2>
        <label for="education">Education Details:</label>
        <textarea id="education" name="education" required></textarea><br><br>

        <h2>Work Experience</h2>
        <label for="workExperience">Work Experience:</label>
        <textarea id="workExperience" name="workExperience" required></textarea><br><br>
        <h2>Skills</h2>
        <label for="skills">skills</label>
        <textarea id="skills"name="skills" required></textarea><br><br>

        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>
    </div>
    <script src="/app.js "></script>
</body>
</html>
